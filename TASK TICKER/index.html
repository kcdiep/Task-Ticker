<!-- PAGE HEADER -->
<div id="header">
    <h1>Task Ticker
        <i>✓</i>
    </h1>
</div>

<!-- BACK TO TOP ARROW -->


<div>
    <script src="https://unpkg.com/vanilla-back-to-top@7.2.1/dist/vanilla-back-to-top.min.js" id="arrowUP"></script>
    <script>
        addBackToTop({
            diameter: 56,
            backgroundColor: 'rgb(40, 71, 83)',
            textColor: '#fff'
        })
    </script>
</div>


<!-- FORM USER INPUT -->

<body>



    <div class="row">
        <form>
            <div class="form-group" id="form">
                <label for="inputName">Name:</label>
                <input id="userName" type="text" class="form-control" placeholder="e.g John Smith"></textarea>
            </div>
            <div class="form-group">
                <label for="inputDescription">Description:</label>
                <input id="taskDescription" type="text" class="form-control" placeholder="e.g Finish Web Portfolio"></textarea>
            </div>
            <div class="form-group">
                <label for="inputAssignedTo ">Assigned to:</label>
                <input type="text" class="form-control" id="inputAssignedTo" placeholder="e.g Sarah Johnson">
                </textarea>
            </div>
            <div class="form-group">
                <label for="inputDate">Due Date:</label>
                <input type="date" class="form-control" id="DueDate">
                </input>
            </div>
            <div class="form-group">
                <label for="inputStatus">Status:</label>
                <select class="custom-select custom-select-sm" id="inputStatus">
                    <option selected><h6>Select...</h6></option>
                    <option value="TO-DO">TO-DO</option>
                    <option value="IN-PROGRESS">IN-PROGRESS</option>
                    <option value="REVIEW">REVIEW</option>
                    <option value="DONE">DONE</option>
                  </select>
            </div>
            <div class="submitBtn">
                <button type="button" class="btn btn-primary" id="addItemButton" job="add">Submit</button>
            </div>
        </form>



        <!-- LIST ITEMS -->
        <div class="col-md-5">
            <div class="list-group" id="listDisplay">
                <!-- this is where tasks will pop-->
            </div>
        </div>

    </div>
